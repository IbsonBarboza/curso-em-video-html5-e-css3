<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
        <h1>Aprendendo listas</h1>

        <h2>Listas OL</h2>
        <h3>Rotina</h3>
        <ol type="I">
            <li>Acordar
            <li>Tomar café
            <li>escovar os dentes
            <li>vestir roupa de trabalho
        </ol>

        <h2>Listas UL</h2>
        <h3>Lista de compras</h3>
        <ul type="square">
            <li>arroz
            <li>feijão
            <li>batata
        </ul>

        <h2>Lista DL</h2>
        <h3>Dicionario</h3>
        <dl>
           

            
            <dt>HTML</dt>
            <dd>Hypertext markup language</dd>

            <dt>CSS</dt>
            <dd>Cascading style sheets</dd>

            <dt>JS</dt>
            <dd>Java Script</dd>
            
        </dl>
</body>
</html>
