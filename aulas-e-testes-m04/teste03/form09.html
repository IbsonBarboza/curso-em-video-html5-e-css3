<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Output&Renge</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inum">NÃºmero: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="res.innerHTML = Number(inum.value)">
            <output id="res">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
