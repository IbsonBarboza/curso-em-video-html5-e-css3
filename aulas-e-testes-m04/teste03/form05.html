<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios checkbox</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="sexm" value="M">
            <label for="sexm">Masculino</label>
            <input type="radio" name="sex" id="sexf" value="F">
            <label for="sexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked>
             <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas">
             <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="ten" id="iten">
             <label for="iten">Tênis</label><br>
            <input type="checkbox" name="nat" id="inat">
             <label for="inat">Natação</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
