<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario & Function</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" required min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="imes">Em que mês você nasceu? </label>
            <input type="number" name="mes" id="imes" required min="1" max="12" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>

    <script>
        /* function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }*/

        function calcIdade() {
            let ano_atual = new Date().getFullYear()
            let mes_atual = new Date().getMonth()

            let ano = document.getElementById('iano')
            let mes = document.getElementById('imes')
            let idade = document.getElementById('iidade') 

            if (mes.value > mes_atual) {
                idade.innerHTML = (Number(ano_atual) - Number(ano.value)) - 1
            } else {
                idade.innerHTML = Number(ano_atual) - Number(ano.value)
            }
        }
    </script>
</body>
</html>
