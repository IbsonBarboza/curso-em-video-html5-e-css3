<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Para escrever um parágrafo basta escrever todo o conteudo entre as TAGs &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Para escrever paragrafo com quebra de linha basta escrever a TAG &lt;br&gt;
        <br>É assim que <br> se quebra <br> um paragrafo
    </p>
    <p>
        Emoji
        <br> &#x1F596;
        &#x1F913;
    </p>
    <footer>
        &copy;IbsDev
        <br>&reg;
        <br>&trade;
        <br>&euro;
        <br>&dollar;
        <br>&pound;
        <br>&yen;
        <br>&cent;
        <br>&Delta;
        <br>&uarr;
    </footer>
</body>
</html>
