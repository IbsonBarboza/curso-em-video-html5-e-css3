<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 130px;
            padding: 3px;
        }
        div {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Teste de hover</h1>
    <div> Aqui!
        <p>Texto escondido!</p>
    </div>
</body>
</html>
