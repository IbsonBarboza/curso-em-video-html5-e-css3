<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reprodutores de video</h1>
    <h2>Reprodutor de video local</h2>
    <p>Assista o video hospedado localmente abaixo: </p>

    <video width="500px" height="315" poster="" controls >
        <source src="videos/chuva.m4v" type="">
        <source src="videos/chuva.mp4" type="video/mp4">
        <source src="videos/chuva.webm" type="video/webm">
        <p>Desculpe seu navegador não é compativel</p>
    </video>
    
    <h2>Reprodutor de video externo</h2>
    <p>Assista o video hospedado externamente: </p>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/ChDof6K--GI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
