<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>

    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="&lt;h1 até h6&gt;">Titulos</abbr>
        <li><abbr title="&lt;img&gt;">Imagens</abbr>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="&lt;code&gt;">Codigos-fonte</abbr>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="&lt;dl&gt;">Listas em demarcadores</abbr>

    </ul>
</body>
</html>
